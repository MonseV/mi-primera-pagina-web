<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PostresFacilito</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  </head>
  <body>
    <div class="row main-container middle-xs center-xs">
      <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7">
        <div class="box">
          <div class="card">
            <header class="main-header">
              <nav class="main-nav">
                <a href="index.html" class="nav-link">
                  Inicio
                </a>
                <a href="menu.html" class="nav-link">
                  Menú
                </a>
                <a href="https://codigofacilito.com" class="nav-link">
                  CódigoFacilito
                </a>
              </nav>
            </header>
            <div class="menu body">
              <header class="text-center">
                <img src="./images/logo.png"
                height="100"
                alt="Logo de Postres Facilito">
                <h1 class="red-text pacifico title">
                  Menú
                </h1>
              </header>
              <div class="productos">
                <div class="row center-xs">
                  <div class="col-xs-10 col-sm-6 col-md-4 product">
                    <div class="card">
                      <img src="./images/products/baguette.png"
                      alt="Imagen de un Baguette">
                      <h3>Baguette</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product">
                    <div class="card">
                      <img src="./images/products/cake.png"
                      alt="Imagen de un Pastel">
                      <h3>Pastel</h3>
                      <p>$5usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product">
                    <div class="card">
                      <img src="./images/products/chocolate.png"
                      alt="Imagen de un Chocolate">
                      <h3>Chocolate</h3>
                      <p>$2usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product">
                    <div class="card">
                      <img src="./images/products/croissant.png"
                      alt="Imagen de un Cuernito">
                      <h3>Croissant</h3>
                      <p>$3.5usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product">
                    <div class="card">
                      <img src="./images/products/cupcake.png"
                      alt="Imagen de un Cupcake">
                      <h3>Cupcake</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product">
                    <div class="card">
                      <img src="./images/products/donuts.png"
                      alt="Imagen de unas Donas">
                      <h3>Donas</h3>
                      <p>$2.5usd</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
